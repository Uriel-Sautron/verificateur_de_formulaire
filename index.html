<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@%5E2/dist/tailwind.min.css">
</head>

<body>

    <form class="text-gray-700 body-font">
        <div class="container px-8 pt-24 pb-24 mx-auto lg:px-4">
            <div class="flex flex-col w-full p-8 mx-auto mt-10 border rounded-lg lg:w-2/6 md:w-1/2 md:ml-auto md:mt-0">
                <div class="flex flex-wrap -m-2">

                    <div class="w-1/2 p-2">
                        <div class="relative">
                            <input type="text" id="firstname" name="firstname" placeholder="Prénom" class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                        </div>
                    </div>

                    <div class="w-1/2 p-2">
                        <div class="relative">
                            <input type="text" id="lastname" name="lastname" placeholder="Nom" class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                        </div>
                    </div>

                    <div class="w-1/2 p-2">
                        <div class="relative">
                            <input type="number" id="age" name="age" placeholder="Age" class="w-full px-4 py-2 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                        </div>
                    </div>

                    <div class="w-full p-2">
                        <input type="email" id="email" name="email" placeholder="Email" class="w-full px-4 py-2 mr-4 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                    </div>

                    <div class="w-full p-2">
                        <input type="email" id="email_confirmation" name="email" placeholder="Confirmation Email" class="w-full px-4 py-2 mr-4 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                    </div>

                    <div class="w-full p-2">
                        <input type="password" id="password" name="password" placeholder="Mot de passe" class="w-full px-4 py-2 mr-4 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                    </div>

                    <div class="w-full p-2">
                        <input type="password" id="password_confirmation" name="password" placeholder="Confirmation Mot de passe" class="w-full px-4 py-2 mr-4 text-base text-blue-700 bg-gray-100 border-transparent rounded-lg focus:border-gray-500 focus:bg-white focus:ring-0">
                    </div>

                    <div class="flex p-2">
                        <label class="flex items-center">
                                <input id="cgu" type="radio" class="rounded form-checkbox">
                                <span class="ml-2">J'accepte les condition général d'utilisation</span>
                            </label>
                    </div>

                    <div class="w-full p-2 ">
                        <button class="w-full px-8 py-2 font-semibold text-white transition duration-500 ease-in-out transform rounded-lg shadow-xl bg-gradient-to-r from-blue-700 hover:from-blue-600 to-blue-600 hover:to-blue-700 focus:ring focus:outline-none">Envoyer</button>
                    </div>

                </div>
            </div>
    </form>

    <script src="index.js" async defer></script>
</body>

</html>
